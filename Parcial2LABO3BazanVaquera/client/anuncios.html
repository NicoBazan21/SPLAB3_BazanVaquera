    <div class="imagenAdmin" align="center">
    </div>
    <section>
        <div align="center" class="">
        Administracion
        </div>
        <form>
            <fieldset id="cargaDatos" align="center" > 
                <legend>Informacion del Anuncio</legend>
                <label for="txtTitulo">Titulo:</label><br>
                <input type="text" placeholder="Titulo" name="titulo" id="txtTitulo">
                <small></small>
                <br><br>
                <label for="txtDescripcion">Descripcion:</label><br>
                <input type="text" placeholder="Descripcion" name="descripcion" id="txtDescripcion">
                <small></small>
                <br><br>
                <label for="radioAnimal">Animal:</label><br>            
                <input type="radio" name="animal" id="radioAnimalP" value="Perro" checked >Perro
                <input type="radio" name="animal" id="radioAnimalG" value="Gato" >Gato
                <br><br>
                <label for="txtPrecio">Precio:</label><br>
                <input type="text" placeholder="Precio" name="precio" id="txtDescripcion">   
                <small></small>
                <br><br>
                <img src="./imagenes/raza.png" alt="raza">
                <input type="text" placeholder="Raza" name="raza" id="txtRaza">
                <small></small>
                <img src="./imagenes/nacimiento.png" alt="nacimiento">
                <input type="date" placeholder="nacimiento" name="nacimiento" id="txtNacimiento">
                <small></small>
                <img src="./imagenes/vacuna.png" alt="vacuna">
                <select name="vacuna" id="txtVacuna">
                    <option value="">Vacunado</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
                <small></small>
            </fieldset>
            <br>
            <button class="boton">
                <i class="fa-solid fa-floppy-disk"></i>
                Guardar
            </button>
            <button type="reset" class="boton invisible">
                <i class="fa-solid fa-broom "></i>
                Cancelar
            </button>
            <button class="eliminar invisible">
                <i class="fa-sharp fa-solid fa-trash"></i>
                Remover
            </button>
        </form>
    </section>
    <br>
    <div class="container">
        <div class="row align-items-center offset-1" style="background-color: #abc; height: 100px;">
            <div class="row offset-1 col-sm-2" style="width: 150px;">
                <div>
                    <label for="filtros">Filtros:</label>

                        <select name="filtros" id="filtros">
                        <option value="Sin filtro">Sin filtro</option>
                        <option value="Gato">Gato</option>
                        <option value="Perro">Perro</option>
                        <option value="Vacunados">Vacunados</option>
                        <option value="Sin vacunar">Sin vacunar</option>
                        </select>   
                </div>                 
            </div>
        </div>
    </div>
    <br>
    <div class="container" align="center" id="contenedorChkBox">
            <div class="row align-items-center rounded-pill" id="mostrarCeldas" style="background-color: orange;">
                <div class="form-group col-sm text-center " style="height:50px; width: 300px;">
                    <label for="cbTitulo">Sacar Titulo</label><br>
                    <input type="checkbox" checked="on" id="cbTitulo">
                </div>
                <div class="form-group col-sm text-center " style="height:50px; width: 300px;">
                    <label for="cbAnimal">Sacar animal</label><br>
                    <input type="checkbox" checked="on" id="cbAnimal">
                </div>
                <div class="form-group col-sm text-center" style="height:50px; width: 300px;">
                    <label for="cbDescripcion">Sacar descripcion</label><br>
                    <input type="checkbox" checked="on" id="cbDescripcion">
                </div>
                <div class="form-group col-sm text-center" style="height:50px; width: 300px;">
                    <label for="cbPrecio">Sacar precio</label><br>
                    <input type="checkbox" checked="on" id="cbPrecio">
                </div>
                <div class="form-group col-sm text-center" style="height:50px; width: 300px;">
                    <label for="cbRaza">Sacar raza</label><br>
                    <input type="checkbox" checked="on" id="cbRaza">
                </div>
                <div class="form-group col-sm text-center" style="height:50px; width: 300px;">
                    <label for="cbNacimiento">Sacar Nacimiento</label><br>
                    <input type="checkbox" checked="on" id="cbNacimiento">
                </div>
                <div class="form-group col-sm text-center" style="height:50px; width: 300px;">
                    <label for="cbVacuna">Sacar Vacuna</label><br>
                    <input type="checkbox" checked="on" id="cbVacuna">
                </div>
            </div>
    </div><br>
